<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정</title>
    <link rel="stylesheet" href="./setting.css">
    <script src="https://kit.fontawesome.com/e587fdf484.js" crossorigin="anonymous"></script>
</head>
<body>
    <header></header>
    <div class="setting_header">
        <i class="fa-solid fa-chevron-left"></i>
        <strong>설정</strong>
    </div>
    <div class="profile">
        <img src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" alt="profile_photo">
        <strong>사용자 이름</strong>
        <small>키cm / 몸무게kg / 나이세(만)</small>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="my_info">
        <p>기본정보 수정</p>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="repost">
        <p>리포스트</p>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="saved_file">
        <p>저장됨</p>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="store">
        <p>보관</p>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="home_set">
        <p>홈 화면 설정</p>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="main_set">
        <div class="main_set_text">
            <p>일반</p>
            <small>화면 테마⋅진동</small>
        </div>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="alarm_set">
        <p>알림</p>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="secure_set">
        <div class="secure_set_text">
            <p>보안</p>
            <small>비밀번호⋅생체인증</small>
        </div>        
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="protection_policy">
        <p>개인정보보호처리방침</p>
        <i class="fa-solid fa-chevron-right"></i>
    </div>
    <div class="set_bar">
        <div class="exercise">
            <i class="fa-solid fa-dumbbell"></i>
            <p>운동</p>
        </div>
        <div class="meals">
            <i class="fa-solid fa-utensils"></i>
            <p>식단</p>
        </div>
        <div class="home">
            <i class="fa-solid fa-house"></i>
            <p>홈</p>
        </div>
        <div class="cats_chat">
            <i class="fa-solid fa-comment-dots"></i>
            <p>캣츠</p>
        </div>
        <div class="my_tab">
            <i class="fa-solid fa-user"></i>
            <p>마이</p>
        </div>
    </div>
    <footer></footer>
</body>
</html>
