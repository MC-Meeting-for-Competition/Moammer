    <header></header>
    <form class="main" action="">
        <div class="id_wrap">
            <label for="id_input"><h2>뭐라고 불러드릴까요?</h2></label>
            <input type="text" id="id_input" placeholder="닉네임을 입력해주세요!">
        </div>
        <div class="gender_wrap">
            <h2>성별을 알려주세요!</h2>
            <label>
                <input type="radio" class="radio-button" name="gender_input" value="남성">
                <span class="radio-custom male"><p>남성</p></span>
            </label>
            <label>
                <input type="radio" class="radio-button" name="gender_input" value="여성">
                <span class="radio-custom female"><p>여성</p></span>
            </label>
        </div>
        <div class="info_wrap">
            <h2>추가 정보를 알려주세요</h2>
            <div class="age_wrap">
                <label for="age"><p>나이</p></label>
                <input type="text" name="age" id="age">
                <p>세</p>
            </div>
            <div class="tall_wrap">
                <label for="tall"><p>키</p></label>
                <input type="text" name="tall" id="tall">
                <p>cm</p>
            </div>
            <div class="start_weight_wrap">
                <label for="start_weight"><p>시작 체중</p></label>
                <input type="text" name="start_weight" id="start_weight">
                <p>kg</p>
            </div>
            <div class="pre_weight_wrap">
                <label for="present_weight"><p>목표 체중</p></label>
                <input type="text" name="present_weight" id="present_weight">
                <p>kg</p>
            </div>
        </div>
        <div class="footer">
            <input type="submit" value="완료">
        </div>
    </form>
